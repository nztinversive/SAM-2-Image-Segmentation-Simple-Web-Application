<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM 2 Image Segmentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4">SAM 2 Image Segmentation</h1>
            <input type="file" id="imageInput" accept="image/*" class="mb-4">
            <button id="segmentButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Segment Image
            </button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
